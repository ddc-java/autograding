name: Extract
description: "Prepare to run & autograde JAR-packaged tests."
inputs:
  test-archive:
    description: JAR file name, without extension or directory.
    required: true
  test-extract-destination:
    description: Destination directory of extracted test classes.
    required: true
  configuration-source:
    description: Path of autograding configuration file.
    required: true
  configuration-destination:
    description: Destination directory for autograding configuration.
    required: true
runs:
  using: composite
  steps:
    - name: Extract tests
      run: ${{ github.action_path }}/extract.sh ${{ github.action_path }}/archives/${{ inputs.test-archive }}.jar ${{ inputs.test-extract-destination }}
      shell: bash
    - name: Copy configuration
      run: ${{ github.action_path }}/copy.sh ${{ inputs.configuration-source }} ${{ inputs.configuration-destination }}
      shell: bash
